<div class="list-section records-container" *ngIf="records.length">
  <div class="record-card" *ngFor="let record of records; trackBy: trackById">
    <div class="card-body">
      <h5 class="card-title">{{ record.title }}</h5>
      <p class="card-text">{{ record.text }}</p>
      <button class="btn btn-warning btn-sm" (click)="openEditModal(record.id)">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="deleteRecord(record.id)">Delete</button>
    </div>
  </div>
</div>

<button class="btn btn-primary mb-3" (click)="openCreateModal()">Create Record</button>

<div class="modal fade" #recordModal tabindex="-1" aria-labelledby="recordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recordModalLabel">{{ isEditing ? 'Edit Record' : 'Create Record' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-record-form
          (recordCreate)="createRecord($event)"
          (recordUpdate)="saveRecord($event)"
          [record]="selectedRecord"
          [isEditing]="isEditing"
        ></app-record-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
