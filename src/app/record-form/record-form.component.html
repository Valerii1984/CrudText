<div class="add-section">
  <h2>CrudApp in the Jungle</h2>
  <form (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="newRecord.title"
        placeholder="Title"
        required
        #title="ngModel"
        [ngClass]="titleInvalidClass"
      >
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="invalid-feedback">
        Title is required
      </div>
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="description"
        [(ngModel)]="newRecord.text"
        placeholder="Description"
        required
        #description="ngModel"
        [ngClass]="descriptionInvalidClass"
      >
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="invalid-feedback">
        Description is required
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="createForm.invalid"
    >
      {{ isEditing ? 'Save' : 'Create' }}
    </button>
  </form>
</div>
